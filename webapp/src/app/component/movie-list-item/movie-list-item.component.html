<div class="card movie-list-item">
  <img class="card-img-top" [src]="getImageUrl()"/>
  <div class="card-body">
    <h5 class="card-title">{{name}}&nbsp;<span class="badge badge-secondary">{{year}}</span></h5>
    <p class="card-text">{{description}}</p>
    <a href="#" class="btn btn-primary" [appHighlight]="'red'">Go somewhere</a>
  </div>
</div>
